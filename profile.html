<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile â€“ Abelion Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :root {
      --blue-gradient: linear-gradient(135deg,#5ecbff 0%,#4b7cf3 100%);
      --blue-glow: 0 3px 18px #38a2ff55;
      --bg-main: #141e2e;
      --bg-card: #5b91ea;
      --bg-badge: linear-gradient(120deg,#76dfff 0%,#4b7cf3 100%);
      --text-main: #fff;
      --text-sub: #bfe4ff;
      --badge-locked: #dde4ee;
      --btn-radius: 18px;
      --footer-height: 54px;
      --transition: .17s cubic-bezier(.7,0,.3,1);
      --font-main: 'Inter', Arial, sans-serif;
    }
    html, body {
      background: var(--bg-main);
      min-height: 100vh;
      font-family: var(--font-main);
      color: var(--text-main);
      padding: 0; margin: 0;
      transition: background var(--transition);
      height: 100%;
    }
    body, .container { height: 100vh; min-height: 100vh;}
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      height: 100vh;
      background: var(--bg-main);
    }
    .profile-card {
      background: var(--bg-card);
      width: 100%;
      max-width: 400px;
      border-radius: 36px;
      box-shadow: var(--blue-glow);
      padding: 35px 20px 65px 20px;
      text-align: center;
      margin: 38px 0 22px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      min-height: calc(100vh - 120px);
      overflow: visible;
      z-index: 2;
    }
    .profile-nav {
      position: absolute; top: 18px; left: 0; right: 0;
      display: flex; justify-content: space-between; align-items:center; z-index:5;
      padding: 0 18px;
    }
    .nav-btn, .nav-info-btn {
      background: var(--blue-gradient);
      color: #fff; border: none;
      border-radius: 15px; padding: 7px 18px; font-weight: 600; font-size: .97em;
      cursor: pointer; outline: none; margin:0 2px; box-shadow:0 1.5px 8px #0b3a7f22;
      transition: filter .14s;
    }
    .nav-btn:active, .nav-info-btn:active { filter:brightness(0.92);}
    .profile-avatar-wrap { margin-top: 20px; margin-bottom: 18px; }
    .profile-avatar {
      width: 96px; height: 96px; border-radius: 50%; object-fit: cover;
      border: 3.5px solid #fff;
      background: #dde4ee;
      cursor: pointer; transition: box-shadow .19s;
      display: block; margin: 0 auto 7px auto;
      position: relative; z-index: 2;
    }
    .profile-avatar.empty {
      background: #dde4ee;
      border: 3.5px solid #d1e1f0;
      box-shadow: none;
    }
    .edit-photo-label {
      display:block; color: #2b326b; background: #fff; font-weight:700;
      border-radius: 99px; padding:7px 22px; font-size:1.06em; margin:0 auto;
      box-shadow:0 1px 5px #3b528215;
      transition: background .17s, color .13s;
      cursor:not-allowed; margin-bottom: 8px;
      opacity:0.6;
      pointer-events: none;
    }
    .profile-greeting {
      font-size:1.13em; color:var(--text-main); margin-bottom:22px; font-weight:500;
    }
    .level-title-row {
      display: flex; justify-content:center; gap:14px; align-items:center; margin-bottom:18px;
    }
    .xp-title-btn, .xp-level-btn {
      background: var(--blue-gradient-rev);
      color: #fff; border: none;
      border-radius: 16px; padding: 7px 19px; font-weight:700; font-size:1.02em;
      letter-spacing:.02em; box-shadow:0 1.5px 8px #1d5bcf22; margin:0;
      cursor:not-allowed; opacity:.6;
      display:inline-flex; align-items:center; gap:8px;
    }
    .xp-bar-label {
      font-size:1.06em; color:var(--text-sub); margin-bottom:5px; margin-top:7px;
      letter-spacing: 0.01em; font-weight: 700;
    }
    /* XP Panel Adaptasi */
    .xp-panel {
      background: #23242c;
      border-radius: 19px;
      box-shadow: 0 3px 20px #38a2ff1a;
      border: 1.6px solid #2674d9;
      padding: 19px 16px 15px 16px;
      max-width: 370px;
      margin: 0 auto 28px auto;
      color: #fff;
      position: relative;
      display: flex; flex-direction: column; align-items: flex-start;
    }
    .xp-panel-header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 100%;
      gap: 10px;
      margin-bottom: 13px;
    }
    .xp-panel-icon { font-size: 1.36em; margin-right: 3px;}
    .xp-panel-title { font-weight: 700; font-size: 1.15em; letter-spacing:0.01em;}
    .xp-panel-xpnext {
      margin-left:auto; display: flex; align-items: center; gap:6px;
      color: #bfe4ff; font-size: 1em; font-weight: 600;
    }
    .xp-bar-wrap { width: 100%; }
    .xp-bar {
      background: #232f43;
      border-radius: 12px;
      width: 100%;
      height: 19px;
      position: relative;
      overflow: hidden;
      margin-bottom: 9px;
      margin-top:8px;
    }
    .xp-bar-inner {
      position: absolute; left: 0; top: 0; height: 100%;
      background: linear-gradient(90deg,#47d6fe 0%,#418bfa 100%);
      border-radius: 12px 0 0 12px;
      width: 0%;
      transition: width .7s cubic-bezier(.65,0,.35,1.06);
      z-index: 1;
    }
    .xp-bar-percent {
      position: absolute; left: 14px; top: 47%;
      transform: translateY(-50%);
      font-weight: 800; color: #fff;
      font-size: 1.08em;
      z-index: 2;
      text-shadow: 0 1px 6px #3480ce99;
      letter-spacing: 0.01em;
      background: transparent;
      min-width: 40px;
      text-align: left;
    }
    .xp-help-link {
      display: block;
      text-align: right;
      font-size: .98em;
      color: #3fd0ff;
      font-weight: bold;
      text-decoration: none;
      margin-top: 4px;
      letter-spacing: 0.02em;
    }
    .xp-help-link:hover { text-decoration: underline; }
    .xp-countdown {
      color:#bfe4ff;
      font-size: 1em;
      margin-bottom:0px;
      min-height:1em;
      margin-top: 1px;
      letter-spacing:0.01em;
      text-align:right;
      width:100%;
      font-weight:600;
    }
    .badge-panel {
      background: var(--bg-badge);
      padding:15px 6px 14px 6px;
      border-radius: 22px;
      margin: 14px 0 42px 0;
      display: flex; flex-direction: column; align-items:center;
      box-shadow:0 2px 16px #5ecbff18;
      width:100%; max-width:290px;
      transition: background var(--transition);
      min-height: 110px;
      position:relative;
      z-index:2;
    }
    .badge-panel-title {
      font-weight:700; margin-bottom:13px; font-size:1.11em; letter-spacing:0.01em;
      color:#23242c;
    }
    .badges-row {
      display: flex; gap:14px; justify-content:center; flex-wrap: wrap;
      margin-bottom:0px; margin-top:4px;
      width:100%;
      z-index:2;
    }
    .badge-box {
      width:52px; height:52px; background:var(--badge-locked);
      border-radius: 18px; display:flex; align-items:center; justify-content:center;
      font-size:1.8em; font-weight:700; color:#7c8ca9;
      box-shadow:0 1px 10px #1112;
      cursor:not-allowed; transition: background .2s, transform .2s, color .2s;
      border:2.8px solid transparent;
      position:relative;
      z-index:2;
    }
    .badge-box--unlocked {
      background: #fff; color: #4b7cf3; border-color: #5ecbff;
    }
    .badge-box--active {
      border-color: #fffa67;
      box-shadow:0 2px 13px #fffa6740;
      background: #ffe;
      color:#e8b100;
      transform:scale(1.10);
    }
    .badge-label {
      position:absolute; bottom:-25px; left:50%; transform:translateX(-50%);
      background:#213f77; color:#fff; border-radius:8px; font-size:.95em;
      padding:3px 10px; white-space:nowrap; opacity:0; pointer-events:none;
      box-shadow:0 1px 8px #245ff333;
      transition:opacity .13s, bottom .13s;
      z-index:5;
    }
    .badge-box:hover .badge-label { opacity:1; bottom:-31px;}
    .profile-btn-row {
      display:flex; gap:16px; justify-content:center; margin:28px 0 0 0;
      width:100%; max-width:330px;
    }
    .profile-btn {
      background: var(--blue-gradient); color:#fff; border:none;
      border-radius: var(--btn-radius);
      font-size:1em; font-weight:700;
      padding:11px 0; width:100%; min-width:113px;
      box-shadow:0 1.5px 8px #1d5bcf18;
      cursor:pointer; transition:filter .14s;
    }
    .profile-btn:active { filter:brightness(0.96);}
    .profile-footer {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--footer-height);
      line-height: var(--footer-height);
      background: transparent;
      text-align: center;
      z-index: 10;
      pointer-events: none;
      user-select: none;
      font-weight: 500;
      letter-spacing: 0.01em;
      font-size:1.04em;
    }
    @media (max-width: 540px){
      .profile-card {
        padding: 14px 2vw 80px 2vw;
        max-width: 98vw;
        border-radius: 26px;
        min-height: calc(100vh - 70px);
      }
      .profile-btn-row{ max-width: 99vw; flex-direction: column; gap: 12px; }
      .badge-panel { max-width: 98vw; }
      .xp-panel { max-width: 99vw;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card" id="profile-card">
      <div class="profile-nav">
        <button class="nav-btn" style="opacity:0.5;pointer-events:none;">&lt; Back</button>
        <button class="nav-info-btn" style="opacity:0.5;pointer-events:none;">Version info</button>
      </div>
      <div class="profile-avatar-wrap">
        <img src="" alt="Foto Profil" class="profile-avatar empty" id="profile-avatar"/>
        <label class="edit-photo-label">Edit photo</label>
      </div>
      <div class="profile-greeting" id="profile-greeting">
        Selamat pagi, <b id="profile-username">Abelion</b> ðŸ‘‹
      </div>
      <div class="level-title-row">
        <button class="xp-title-btn" id="xp-title-btn">ðŸ”§ Intermediate</button>
        <button class="xp-level-btn" id="xp-level-btn">level 3</button>
      </div>
      <div class="xp-bar-label">XP Progress</div>
      <div class="xp-panel">
        <div class="xp-panel-header">
          <span class="xp-panel-icon">ðŸŒ™</span>
          <span class="xp-panel-title">Terus maju!</span>
          <span class="xp-panel-xpnext">
            <svg width="15" height="15" viewBox="0 0 24 24" fill="#3fd0ff" style="vertical-align:middle;"><path d="M13,2 L9,13 L15,13 L11,22 L21,9 L15,9 L19,2 L13,2 Z"></path></svg>
            <span id="xp-next">7 XP untuk naik</span>
          </span>
        </div>
        <div class="xp-bar-wrap">
          <div class="xp-bar">
            <div class="xp-bar-inner" id="xp-bar-inner" style="width:100%"></div>
            <span class="xp-bar-percent" id="xp-bar-percent">100%</span>
          </div>
        </div>
        <div class="xp-countdown" id="xp-countdown">-7 XP untuk naik level</div>
        <a href="#" class="xp-help-link" style="pointer-events:none;opacity:0.5;">CARA DAPATKAN XP</a>
      </div>
      <div class="badge-panel">
        <div class="badge-panel-title">Badge/Rank</div>
        <div class="badges-row" id="badges-row">
          <div class="badge-box badge-box--unlocked"><span>ðŸªœ</span></div>
          <div class="badge-box badge-box--unlocked"><span>ðŸŒ¿</span></div>
          <div class="badge-box badge-box--unlocked badge-box--active"><span>ðŸ”§</span></div>
          <div class="badge-box"></div>
          <div class="badge-box"></div>
        </div>
      </div>
      <div class="profile-btn-row">
        <button class="profile-btn" style="opacity:0.7;pointer-events:none;">Edit Profile</button>
        <button class="profile-btn" style="opacity:0.7;pointer-events:none;">Settings</button>
      </div>
    </div>
    <div class="profile-footer">
      Â© 2025 Abelion Notes. All rights reserved.
    </div>
  </div>
  <script>
    // --- Dummy preview data ---
    // (Integrasi nilai real XP/level dll pada versi dinamis)
    let xp = 30, level = 3, levelXP = 30, nextXP = 7;
    let percent = Math.max(0, Math.min(100, Math.round(100 * xp / levelXP)));

    // XP Bar & Percent Animation
    function renderXPBar() {
      gsap.to("#xp-bar-inner", {width: percent+"%", duration: 0.95, ease:"power2.out"});
      gsap.to("#xp-bar-percent", {
        innerText: percent,
        duration: 0.95,
        snap: "innerText",
        onUpdate: function() {
          document.getElementById("xp-bar-percent").innerText = Math.round(this.targets()[0].innerText) + "%";
        }
      });
      document.getElementById('xp-next').innerText = nextXP + " XP untuk naik";
      document.getElementById('xp-countdown').innerText = (nextXP>0?nextXP:-nextXP) + ' XP untuk naik level';
    }
    renderXPBar();
  </script>
</body>
</html>
