<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil - Abelion Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-main: #f8faff;
      --bg-card: #fff;
      --color-primary: #1785ff;
      --color-primary-dark: #1663ce;
      --color-text: #212f45;
      --color-label: #252f47;
      --color-soft: #f6faff;
      --border-radius: 23px;
      --shadow: 0 8px 38px #1e5cff14, 0 1.5px 8px #0001;
    }
    [data-theme="sky"] {
      --bg-main: #eaf6ff;
      --bg-card: #fafdff;
      --color-primary: #2a7de1;
      --color-primary-dark: #1d598f;
      --color-text: #173860;
      --color-label: #1d4b6e;
      --color-soft: #e7f3fc;
    }
    [data-theme="lavender"] {
      --bg-main: #f5f2ff;
      --bg-card: #fcfaff;
      --color-primary: #a16ae8;
      --color-primary-dark: #6c3db2;
      --color-text: #3e2d5c;
      --color-label: #644b89;
      --color-soft: #ece6f7;
    }
    [data-theme="bw"] {
      --bg-main: #121212;
      --bg-card: #222;
      --color-primary: #fff;
      --color-primary-dark: #ccc;
      --color-text: #fff;
      --color-label: #fff;
      --color-soft: #292929;
    }
    [data-theme="cream"] {
      --bg-main: #faf6ee;
      --bg-card: #fffdf7;
      --color-primary: #be9b6a;
      --color-primary-dark: #8e724b;
      --color-text: #3d2f19;
      --color-label: #6f5a34;
      --color-soft: #f7f3ea;
    }
    [data-theme="abelion"] {
      --bg-main: #101e2d;
      --bg-card: #121e2a;
      --color-primary: #39b2ff;
      --color-primary-dark: #1785ff;
      --color-text: #eaffff;
      --color-label: #b0e2ff;
      --color-soft: #19283b;
    }
    html, body {
      background: var(--bg-main);
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      color: var(--color-text);
      transition: background .25s;
    }
    .profile-wrap {
      min-height: 100vh; display:flex; align-items:center; justify-content:center;
    }
    .profile-card {
      background: var(--bg-card);
      max-width: 450px;
      width: 100%;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 34px 26px 28px 26px;
      text-align: center;
      margin: 44px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background .25s;
    }
    .profile-avatar {
      width: 96px; height: 96px; border-radius: 50%; object-fit: cover;
      border: 4px solid var(--color-primary);
      margin-bottom: 16px;
      background: #f0f4ff;
      box-shadow: 0 2px 8px #e8f1ff55;
    }
    .profile-title {
      font-size: 1.45em; font-weight: bold; color: var(--color-primary);
      margin-bottom: 2px;
      letter-spacing: -.01em;
    }
    .profile-welcome { color: var(--color-label); margin-bottom: 18px; }
    .profile-form-label { text-align:left; margin-bottom: 7px; font-weight:500; display:block;}
    .profile-input, .profile-textarea {
      width: 100%; max-width: 320px; font-size:1.08em;
      padding: 11px; border-radius: 9px; border: 1.5px solid #d0e6ff;
      margin-bottom: 18px; background: var(--color-soft); transition: border .15s, background .18s;
      display: block;
      margin-left: auto;
      margin-right: auto;
      color: var(--color-text);
    }
    .profile-textarea { min-height: 44px; resize:vertical;}
    .profile-input:focus, .profile-textarea:focus { border-color: var(--color-primary);}
    .profile-upload-box {
      display: flex; flex-direction:column; align-items:center;
      border: 2px dashed #b1d2ff; border-radius: 12px;
      padding: 16px 10px 10px 10px; background: var(--color-soft); margin: 0 auto 16px auto;
      max-width: 250px; transition: background .18s;
    }
    .profile-upload-label {
      display:inline-block; color: var(--color-primary); font-weight: 600; margin-top: 5px;
      cursor: pointer; padding: 7px 18px; border-radius: 8px; background: #eaf4ff;
      transition: background .16s;
    }
    .profile-upload-label:hover { background: #d8ecff; }
    .profile-save-btn, .profile-logout-btn, .profile-reset-btn {
      background: var(--color-primary); color: #fff; font-weight:600; border: none;
      padding: 13px 0; width: 100%; max-width: 320px; border-radius: 10px;
      font-size: 1.13em; box-shadow: 0 2px 12px #1785ff22;
      margin-top: 10px; cursor: pointer; transition: background .15s;
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .profile-save-btn:hover { background: var(--color-primary-dark);}
    .profile-logout-btn {
      background: #e14b4b; margin-top:15px;
    }
    .profile-logout-btn:hover { background: #a91b1b;}
    .profile-reset-btn {
      background: #bbb; color: #222; margin-top:12px;
    }
    .profile-reset-btn:hover { background: #888; color: #fff;}
    .profile-caption {font-size:0.96em; color:#888;}
    .profile-section-title { 
      font-size:1.10em;margin:15px 0 11px 0;font-weight:600;letter-spacing:0.04em;
      color: var(--color-primary);
    }
    .profile-theme-row {
      margin-bottom: 14px; display: flex; gap:9px; align-items:center; justify-content:center;
    }
    .profile-theme-dropdown {
      font-size:1em; padding:8px 17px; border-radius:9px; border:1.5px solid #d0e6ff; background:var(--color-soft); color:var(--color-text);
      margin-left:7px; margin-bottom:0;
    }
    .profile-social-row {
      display:flex; justify-content:center; gap:17px; margin-top:19px; margin-bottom:5px;
    }
    .profile-social-row a {
      color: var(--color-primary); background: #f7fafd; border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;
      font-size:1.30em; text-decoration:none; box-shadow:0 1.5px 8px #1785ff11; transition: background .13s, box-shadow .13s;
    }
    .profile-social-row a:hover { background: var(--color-primary); color: #fff; box-shadow:0 3px 18px #1785ff33;}
    .profile-checkbox-row {
      display:flex; align-items:center; gap:7px; justify-content: flex-start; margin-bottom:16px; margin-top: 5px;
      font-size:1em;
    }
    .profile-checkbox-row input[type="checkbox"] { accent-color: var(--color-primary);}
    .profile-lang-row {
      display: flex; align-items: center; gap: 12px; margin-bottom: 15px;
      justify-content: start;
    }
    .profile-lang-row select {
      font-size: 1em; padding: 7px 13px; border-radius: 8px; border: 1.5px solid #d0e6ff; background: var(--color-soft); color:var(--color-text);
    }
    @media (max-width: 520px){
      .profile-card {padding:18px 3vw 18px 3vw;}
      .profile-wrap {padding: 0;}
    }
  </style>
</head>

      <button class="profile-logout-btn" id="profile-logout">Logout</button>

  </div>
  <script>
    // THEME MAP
    const THEME_MAP = {
      "default": "",
      "sky": "sky",
      "lavender": "lavender",
      "bw": "bw",
      "cream": "cream",
      "abelion": "abelion"
    };
    // --- Load profile from localStorage ---
    const PROFILE_KEY = 'abelion-profile';
    function loadProfile() {
      try { return JSON.parse(localStorage.getItem(PROFILE_KEY)) || {}; } catch { return {}; }
    }
    function saveProfile(data) {
      localStorage.setItem(PROFILE_KEY, JSON.stringify(data));
    }
    function applyTheme(theme) {
      document.body.setAttribute('data-theme', THEME_MAP[theme] || "");
    }
    function showProfile() {
      const profile = loadProfile();
      document.getElementById('profile-name').value = profile.name || '';
      document.getElementById('profile-bio').value = profile.bio || '';
      document.getElementById('profile-avatar').src = profile.photo || 'https://ui-avatars.com/api/?name=Abelion&background=1785ff&color=fff&size=128';
      document.getElementById('profile-welcome').innerHTML = profile.name ? `Selamat datang, <b>${profile.name}</b>!` : "Silakan lengkapi profil Anda";
      document.getElementById('profile-theme').value = profile.theme || 'default';
      document.getElementById('profile-lang').value = profile.lang || 'id';
      document.getElementById('profile-notif').checked = !!profile.notif;
      applyTheme(profile.theme || 'default');
    }
    showProfile();

    // --- Handle foto profil upload ---
    document.getElementById('profile-photo-input').addEventListener('change', function(e){
      const file = e.target.files[0];
      if(!file) return;
      if(file.size > 2*1024*1024) { alert("Ukuran foto maksimal 2MB!"); return; }
      const reader = new FileReader();
      reader.onload = function(ev){
        document.getElementById('profile-avatar').src = ev.target.result;
        let profile = loadProfile();
        profile.photo = ev.target.result;
        saveProfile(profile);
      };
      reader.readAsDataURL(file);
    });

    // --- Simpan perubahan profil ---
    document.getElementById('profile-form').onsubmit = function(e){
      e.preventDefault();
      let name = document.getElementById('profile-name').value.trim();
      let bio = document.getElementById('profile-bio').value.trim();
      let avatar = document.getElementById('profile-avatar').src;
      let theme = document.getElementById('profile-theme').value;
      let lang = document.getElementById('profile-lang').value;
      let notif = document.getElementById('profile-notif').checked;
      let profile = loadProfile();
      profile.name = name;
      profile.bio = bio;
      profile.photo = avatar;
      profile.theme = theme;
      profile.lang = lang;
      profile.notif = notif;
      saveProfile(profile);
      showProfile();
      alert("Profil disimpan!");
    };

    // --- Ubah tema langsung ---
    document.getElementById('profile-theme').addEventListener('change', function(){
      let theme = this.value;
      let profile = loadProfile();
      profile.theme = theme;
      saveProfile(profile);
      applyTheme(theme);
    });

    // --- Reset profil ---
    document.getElementById('profile-reset').onclick = function() {
      if(confirm("Reset semua data profil?")) {
        localStorage.removeItem(PROFILE_KEY);
        showProfile();
      }
    };

    // --- Logout (clear all localStorage) ---
    document.getElementById('profile-logout').onclick = function() {
      if(confirm("Logout dan hapus semua data lokal?")) {
        localStorage.clear();
        window.location.reload();
      }
    };
  </script>
</body>
