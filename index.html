<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abelion Notes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title" id="abelion-text">
        <span>A</span><span>b</span><span>e</span><span>l</span><span>i</span><span>o</span><span>n</span>
        <span>&nbsp;N</span><span>o</span><span>t</span><span>e</span><span>s</span>
      </h1>
    </div>

    <div class="search-bar-sticky">
      <div class="search-bar">
        <span class="search-icon">ğŸ”</span>
        <input type="search" id="search-notes" placeholder="Cari catatan..." autocomplete="off">
      </div>
      <button id="add-note-btn" title="Tambah Catatan (+)">+</button>
    </div>

    <div class="mood-mini" id="mood-mini">
      <!-- Grafik mood tracker mini akan diisi JS -->
    </div>

    <div class="chapter-grid" id="chapter-grid">
      <!-- Cards generated by JS -->
    </div>
  </div>
  <div id="snackbar">Tersimpan!</div>
  <script src="index.js"></script>
</body>
</html>
