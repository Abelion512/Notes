<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abelion Notes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Waktu pojok kanan atas -->
  <div class="top-time" id="top-time"></div>

  <!-- Animasi Intro -->
  <div id="intro-anim">
    <div class="progress-circle">
      <span id="progress-text">0%</span>
    </div>
  </div>

  <!-- Main content -->
  <div id="main-content" class="main-content hidden">
    <header class="hero-section">
      <h1 class="title-abelion animated">Abelion Notes</h1>
      <p class="subtitle">Catat. Pahami. Eksekusi.</p>
      <blockquote class="motto">“Gagal sekali bukan berarti gagal selamanya.”</blockquote>
      <button class="btn-blue" id="add-note-btn">+ Tulis Catatan Baru</button>
    </header>

    <!-- Grafik mood harian -->
    <section class="mood-graph-section">
      <div class="mood-graph-title">Mood Harian</div>
      <div class="mood-graph-center">
        <div class="mood-graph" id="mood-graph"></div>
      </div>
    </section>

    <!-- List catatan -->
    <section>
      <h2 class="catatan-heading">Catatan Anda</h2>
      <div class="notes-grid" id="notes-grid"></div>
    </section>
  </div>

  <!-- Navigation Bottom Bar -->
  <nav class="nav-bottom">
    <a href="#" class="nav-item active" id="nav-home">
      <span class="nav-txt">Home</span>
    </a>
    <a href="#" class="nav-item" id="nav-about">
      <span class="nav-txt">About</span>
    </a>
  </nav>

  <!-- About Me Modal -->
  <div id="about-modal" class="about-modal">
    <div class="about-modal-content">
      <button class="about-close" id="about-close">&times;</button>
      <div class="about-abelink">
        <div class="about-text">
          <h3>Tentang Abelion</h3>
          <p>
            Abelion membuat website catatan ini untuk mempermudah dalam mencatat hal penting kalian semua. 
          </p>
        </div>
        <img src="OlivX logo.png" alt="Abelion" class="about-img">
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
    </html>
