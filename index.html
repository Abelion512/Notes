<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abelion Notes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Intro animasi progres -->
  <div id="intro-anim">
    <div class="progress-circle">
      <span id="progress-text">0%</span>
    </div>
  </div>
  
  <div id="main-content" class="main-content hidden">
    <header class="hero-section">
      <h1 class="title-abelion animated">Abelion Notes</h1>
      <p class="subtitle">Catat. Pahami. Eksekusi.</p>
      <blockquote class="motto">“Gagal sekali bukan berarti gagal selamanya.”</blockquote>
      <button class="btn-blue" id="add-note-btn">+ Tulis Catatan Baru</button>
    </header>
    
    <!-- Mood Graph Harian -->
    <section class="mood-graph-section">
      <div class="mood-graph-title">Mood Harian</div>
      <div class="mood-graph" id="mood-graph">
        <!-- Emote dan bar harian di-generate JS -->
      </div>
    </section>
    
    <!-- List Catatan -->
    <section>
      <h2 class="catatan-heading">Catatan Anda</h2>
      <div class="notes-grid" id="notes-grid">
        <!-- Card catatan diisi JS -->
      </div>
    </section>
    
    <!-- About Abelink di bagian paling bawah -->
    <footer>
      <div class="about-abelink">
        <div class="about-text">
          <h3>Tentang Abelink</h3>
          <p>
            Aku membuat aplikasi catatan ini untuk belajar, mencatat, dan terus berkembang menuju cita-citaku.
          </p>
          <a href="#" class="btn-about">Lihat Catatan &rsaquo;</a>
        </div>
        <img src="abelink-girl.png" alt="Abelink" class="about-img">
      </div>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
